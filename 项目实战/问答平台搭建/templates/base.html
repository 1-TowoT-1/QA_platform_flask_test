<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/jquery.min.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}-知了课堂问答平台</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <!-- 品牌Logo应该放在navbar-header内但在ul之前 -->
                <a class="navbar-brand" href="#">
                    <img class="zhiliaologo" src="{{ url_for('static',filename='images/zhiliaologo.png') }}" alt="">
                </a>
                
                <!-- 添加响应式折叠按钮 -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            
            <!-- 导航链接应该放在这个折叠区域内 -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{ url_for('qa.index') }}">首页</a>
                    </li>
                    <li>
                        <a href="{{ url_for('qa.public_qa') }}">发布问答</a>
                    </li>
                    <li class="nav-item ml-2">
                        <form class="form-inline my-2 my-lg-8" method="GET" action="{{ url_for('qa.search') }}">
                            <input class="form-control mr-sm-2" type="search" placeholder="关键字" aria-label="Search" name="q">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                        </form>
                    </li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    {% if user %}
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-user"></span> {{user.username}}</a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.logout')}}">退出登录</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{{ url_for('auth.login')}}">登录</a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.register')}}">注册</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
        {% block main %}{% endblock %}

    </div>
</body>
</html>
